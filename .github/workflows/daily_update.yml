name: Daily Dollar Update

on:
  schedule:
    - cron: '0 8 * * *'  # 매일 오전 8시에 실행 (UTC 기준)
  workflow_dispatch:  # 수동으로 실행할 수 있는 옵션

jobs:
  run-python-script:
    runs-on: ubuntu-latest  # 최신 Ubuntu 환경에서 실행

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2  # 리포지토리 코드 체크아웃

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'  # Python 버전 설정

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # 필요한 라이브러리 설치

      - name: Run Python script
        run: |
          python script.py  # Google Colab 코드가 변환된 Python 스크립트 실행
