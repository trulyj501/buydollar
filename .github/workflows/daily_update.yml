name: Daily Dollar Update

on:
  schedule:
    - cron: '0 8 * * *'  # 매일 오전 8시에 실행 (UTC 기준)
  workflow_dispatch:  # 수동으로 실행할 수 있는 옵션

jobs:
  run-python-script:
    runs-on: ubuntu-20.04  # Ubuntu 20.04로 지정

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # dependencies 설치

      - name: Run Python script
        run: |
          python script.py  # Google Colab 코드가 변환된 Python 스크립트 실행
